<script>
    function goBack() {
           // You can replace "admin.html" with the correct path to your admin page
           window.location.href = "admin.html";
       }
       // JavaScript functions to load users and handle actions
       document.addEventListener("DOMContentLoaded", function () {
        loadBookings();
    });

    function loadBookings() {
        fetch('php/fetch_booking.php')
            .then(response => response.json())
            .then(bookings => displayBookings(bookings))
            .catch(error => console.error('Error fetching bookings:', error));
    }

    function displayBookings(bookings) {
        const bookingTableBody = document.getElementById('userTableBody');

        bookings.forEach(booking => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${booking.bookID}</td>
                <td>${booking.userID}</td>
                <td>${booking.courtID}</td>
                <td>${booking.slotID}</td>
                <td>${booking.bookDate}</td>
                <td>${booking.createDate}</td>
                <td class="action-buttons">
                    <span class="edit-button" onclick="editBooking(${booking.bookID})">Edit</span>
                    <span class="delete-button" onclick="deleteBooking(${booking.bookID})">Delete</span>
                </td>
            `;

            bookingTableBody.appendChild(row);
        });
    }
              function searchUsers() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');

            rows.forEach(row => {
                const name = row.querySelector('td:nth-child(2)').innerText.toLowerCase();
                const matric = row.querySelector('td:nth-child(3)').innerText.toLowerCase();

                if (name.includes(input) || matric.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

           window.editBooking = function(bookID) {
      // Implement the edit functionality, e.g., redirect to an edit page with the bookingId
      window.location.href = "admin_editBB.html?bookID=" + bookID;
    };

    // Global function for delete action
    window.deleteBooking = function (bookID) {
      var confirmationModal = confirm("Are you sure you want to delete this booking?");
      if (confirmationModal) {
        var deleteXhr = new XMLHttpRequest();
        deleteXhr.onreadystatechange = function () {
          if (deleteXhr.readyState == 4) {
            if (deleteXhr.status == 200) {
              var response = JSON.parse(deleteXhr.responseText);
              if (response.success) {
                alert("Booking deleted successfully!");
                // Reload the page or update the table after deletion
                location.reload();
              } else {
                console.error("Failed to delete booking. Reason: " + response.message);
              }
            } else {
              console.error("Error deleting booking. Status code: " + deleteXhr.status);
            }
          }
        };

        // Make sure to replace 'delete_booking.php' with the correct path to your server-side script
        deleteXhr.open("POST", "php/delete_booking.php", true);
        deleteXhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        deleteXhr.send("bookID=" + bookID);
      }
    };
</script>
