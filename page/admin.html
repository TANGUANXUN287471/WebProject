<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-+q1HpfrG1XffOvXsViMEl6DI8BLxtnBlY//gtkBX8cucACmCXOOvFnQwAp0PAWHaIXz5p0jDPpXZTJhBwrGQmw==" crossorigin="anonymous" />

    <style>
        /* Add your custom styles here */
        body {
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Set minimum height to 100% of the viewport height */
    margin: 0;
}
header {
      font-weight: bold;
      background-color: #050531;
      /* Green background color */
      color: #ffcc00;
      /* White text color */
      text-align: center;
      padding: 0px 0;
      position: relative;
      top: 0;
      z-index: 999;
      transition: background-color 0.3s;
      margin-bottom: 10px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
    }
.navbar {
  overflow: hidden;
  text-align: center;
  padding: 15px;
  margin-left: 0.3cm;
  margin-right: 0.3cm;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}

.nav-buttons {
  display: flex;
  justify-content: flex-end; /* Align buttons to the right */
  margin-top: 0px; /* Add some top margin for separation */
}

.nav-buttons a {
  color: white;
  text-decoration: none;
  padding: 0px 5px;
  margin: 0 2px; /* Adjust spacing between buttons */
  border: 2px solid transparent;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.nav-buttons a:hover {
  background-color: #ffcc00;
  color: rgb(15, 1, 1);
  border: 2px solid #fff;
}

/* Add these styles to ensure consistent button appearance */
.nav-buttons a:first-child {
  margin-left: 0; /* Remove left margin for the first button */
}

.nav-buttons a:last-child {
  margin-right: 0; /* Remove right margin for the last button */
}

.container {
    flex: 1; /* Make the container grow to fill available space */
}

footer {
    margin-top: auto; /* Push the footer to the bottom */
}

        h2 {
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        .btn-view {
            margin-top: 10px;
        }

        .reservation-table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .selection-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .time-slot-list,
        .court-list {
            list-style: none;
            padding: 0;
            flex: 1;
        }

        .time-slot-item,
        .court-item {
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            border-radius: 5px;
        }

        .time-slot-item:hover,
        .court-item:hover {
            background-color: #f2f2f2;
        }

        .selected {
            background-color: #007bff;
            color: #fff;
        }

        .footer-bar {
        background-color: #001f3f;
        height: 3px;
        margin: 0;
    }

    /* Footer content styles */
    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Align items vertically in the center */
    }

    .footer-contact {
        flex: 1;
    }

    .footer-title {
        font-size: 16px;
        font-weight: bold;
        color: #fff; /* Text color added for better visibility */
        margin-bottom: 5px; /* Adjusted margin for better spacing */
    }

    /* Contact details */
    .footer-contact p {
        font-size: 14px;
        margin: 2px 0; /* Adjusted margin for better spacing */
        color: #fff; /* Text color added for better visibility */
    }

    /* Copyright section */
    .footer-copyright {
        background-color: #001f3f;
        color: #fff;
        text-align: left;
        font-size: 12px; /* Adjusted font size for copyright text */
    }

    /* Footer picture container */
    .footer-picture-container {
        text-align: right;
        padding-top: 5px; /* Adjust as needed for spacing */
    }

    .footer-picture-container img {
        max-width: 100%;
        height: auto;
        border-radius: 5px; /* Add border-radius for rounded corners */
    }

        .big-button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .big-button {
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .big-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

        </div>
